{% extends "base.html" %}

{% block title %}Checkout - Kisan Angadi{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Checkout</h2>
    
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            {{ form.full_name }}
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            {{ form.address }}
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            {{ form.phone }}
        </div>
        <h4>Total: â‚¹{{ total }}</h4>
        <button type="submit" class="btn btn-success">Proceed to Payment</button>
    </form>
</div>
{% endblock %}
